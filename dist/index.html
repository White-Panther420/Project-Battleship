<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
<script defer src="index.bundle.js"></script></head>
<body>
    <div id="content flex">
        <div class="LeftImgDiv">
            <img class="LuffyImg" src="../src/Assets/Images/Luffy.webp" alt="Monkey D. Luffy image">
        </div>
        <div class="GameContainer flex">
            <div class="TitleContainer">
                <img src="../src/Assets/Images/One-Piece-Logo.png" alt="One Piece logo" class="OnePieceLogo">
                <img src="../src/Assets/Images/X" alt="X collaboration logo" class="XLogo">
                <img src="../src/Assets/Images/BattleshipLogo.webp" alt="Battleship logo" class="BattleShipLogo">
            </div>
            <div class="GameBoardsContainer">
                <div class="player1GameBoardContainer">
                    <div class="Player1GameBoard"></div>
                    <p class="PlayerName">Player 1</p>
                </div>
                <div class="AIGameBoardContainer">
                    <div class="AIGameBoard"></div>
                    <p class="PlayerName AI">AI</p>
                </div>
            </div>
            <div class="ActionBtnsContainer">
                <button class="Restart">Restart Game</button>
                <button class="Quit">Quit Game</button>
            </div>
        </div>
        <div class="RightImgDiv">
            <img class="KaidoImg" src="../src/Assets/Images/Kaido.png" alt="Kaido One image">
        </div>
    </div>
</body>
</html>
